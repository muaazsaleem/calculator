<html>
    <head>
        <title>My Calculator</title>

        <style>
            .calculator {
                height: 500px;
                width: 400px;
                background: #dfd8d0;
                margin: 20px auto;
                border-radius: 20px;
                text-align: center;
                box-shadow: 5px 5px 5px 5px #302F2B;
            }

            h2 {
                padding: 15px;
                margin: 0;
            }

            .output {
                background: #c3c2ac;
                border-radius: 5px;
                height: 50px;
                width: 80%;
                padding: 10px;
                margin: 0 auto;
                text-align: right;
                font-size: 40px;
            }

            .button-area {
                height: 60%;
                width: 85%;
                margin: 20px auto;
            }

            .button-area-left {
                float: left;
                width: 75%;
            }

            .button-area-right {
                float: left;
                width: 25%;
            }

            button {
                float: left;
                width: 30%;
                height: 18%;
                margin: 1% 1.55%;
                color: white;
                background: #3D3D3D;
                font-size: 18px;
                border-radius: 10px;
                border: 2px outset #302F2B;
                box-shadow: 0 2px 0px #302F2B;            }

            .zero {
                width: 63%;
            }

            .button-area-right button {
                 width: 90%;
                 margin: 3% 5%;
             }

            .equals {
                height: 38%;
            }

        </style>
    </head>
    <body>
        <div class="calculator">
           <h2>Electronic Calculator</h2>
            <div class="output">
                0
            </div>
            <div class="button-area">
                <div class="button-area-left">
                    <button>AC</button>
                    <button>CE</button>
                    <button>/</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="zero">0</button>
                    <button>.</button>
                </div>
                <div class="button-area-right">
                    <button>X</button>
                    <button>-</button>
                    <button>+</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
